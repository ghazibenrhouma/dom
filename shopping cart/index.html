    <main>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="https://scontent.ftun6-1.fna.fbcdn.net/v/t1.0-9/18446661_1908755552732403_4199490394902942151_n.jpg?_nc_cat=102&_nc_sid=9267fe&_nc_ohc=2uTgIktytxsAX-x-KIU&_nc_ht=scontent.ftun6-1.fna&oh=2066f338477dfd342cd3e6cd54221af5&oe=5F5E7002" class="d-block w-100" height="500px" width="30" alt="...">

              <div class="carousel-item">
                <img src="https://i0.wp.com/www.homeshoptoday.com/wp-content/uploads/2019/12/slider-img-e1579851599442.jpg?fit=770%2C425&ssl=1" class="d-block w-100"width="30" alt="..."height="500px">
              </div>
              <div class="carousel-item">
                <img src="https://previews.123rf.com/images/garagestock/garagestock1609/garagestock160900481/62482377-shopping-concept-shopping-time.jpg" class="d-block w-100"width="30" alt="..."height="500px">
              </div>
            </div>
          </div>
          <div class="container">
            <div class="card shopping-cart">
                     <div class="card-header bg-dark text-light">
                         <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                         Shopping cart
                         <a href="" class="btn btn-outline-info btn-sm pull-right">Continiu shopping</a>
                         <div class="clearfix"></div>
                     </div>
                     <div class="card-body">
                             <!-- PRODUCT -->
                             <div class="row" id="row1">
                                 <div class="col-12 col-sm-12 col-md-2 text-center">
                                         <img class="img-responsive" src="https://www.ggpascher.fr/wp-content/uploads/2018/10/copie-Chaussures-de-sport-unisexe-GUCCI-Sneakers-1993628-324x324.jpg" alt="prewiew" width="120" height="80">
                                 </div>
                                 <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                     <h4 class="product-name"><strong>GUCCI </strong></h4>
                                     <h4>
                                         <small>Chaussures GUCCI pour hommes</small>
                                     </h4>
                                      <h4>
                                <small>Size: </small>
                                <select name="taille" id="taille">
                                  <option>Select your size</option>
                                  <option>40</option>
                                  <option>41</option>
                                  <option>42</option>
                                  <option>43</option>
                                  <option>44</option>
                                </select>
                            </h4>
                                 </div>
                                 <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                                     <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                     <h6><strong><span class="prix" id="prix1">1200</span> $</strong></h6>                                     </div>
                                     <div class="col-4 col-sm-4 col-md-4">
                                         <div class="quantity">
                                             <input type="button" value="+" class="plus" id="plus1">
                                             <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                                    size="4" id="qty1" >
                                                    
                                             <input type="button" value="-" class="minus" id="minus1">
                                         </div>
                                     </div>
                                     <div class="col-2 col-sm-2 col-md-2 text-right">
                                         <button type="button" onclick="delet('prix1','row1')" class="btn btn-outline-danger btn-xs">
                                             <i class="fa fa-trash" aria-hidden="true"></i>
                                             </button>
                                              <button type="button" onclick="changed('heart1')" class="btn btn-outline-danger btn-xs">
                                    <i id="heart1" class="fa fa-heart-o" aria-hidden="true"></i>
                                </button>
                                         
                                     </div>
                                 </div>
                             </div>
                             <hr>
                             <!-- END PRODUCT -->
                             <!-- PRODUCT -->
                             <div class="row" id="row2">
                                 <div class="col-12 col-sm-12 col-md-2 text-center">
                                         <img class="img-responsive" src=http://www.robynwilder.com/wp-content/uploads/2018/12/sacs-c3a0-main-sac-c3a0-main-ff-mc3a9dium-noir-fendi-femme.jpg  alt="prewiew" width="120" height="80">
                                 </div>
                                 <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                     <h4 class="product-name"><strong>FENDI</strong></h4>
                                     <h4>
                                         <small>Sac Ã  main FENDI pour femmes</small>
                                     </h4>
                                      <h4>
                                <small>Size: </small>
                                <select name="taille" id="taille" >
                                  <option>Select your size</option>
                                  <option>40</option>
                                  <option>41</option>
                                  <option>42</option>
                                  <option>43</option>
                                  <option>44</option>
                                </select>
                            </h4>
                                 </div>
                                 <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                                     <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                    <h6><strong><span class="prix" id="prix2">2200</span> $</strong></h6>                                     </div>
                                     <div class="col-4 col-sm-4 col-md-4">
                                         <div class="quantity">
                                             <input type="button" value="+" class="plus" id="plus2">
                                             <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                                    size="4" id="qty2">
                                             <input type="button" value="-" class="minus" id="minus2">
                                         </div>
                                     </div>
                                     <div class="col-2 col-sm-2 col-md-2 text-right">
                                         <button type="button" onclick="delet('prix2','row2')" class="btn btn-outline-danger btn-xs">
                                             <i class="fa fa-trash" aria-hidden="true"></i>
                                              </button>
                                              <button type="button" onclick="changed('heart2')" class="btn btn-outline-danger btn-xs">
                                    <i id="heart2" class="fa fa-heart-o" aria-hidden="true"></i>
                                
                                         </button>
                                     </div>
                                 </div>
                             </div>
                             <hr>
                             <!-- END PRODUCT -->
                         <div class="pull-right">
                             <button id="updatecart" class="btn btn-outline-secondary pull-right">
                        Update shopping cart
                    </button>
                         </div>
                    
                     <div class="card-footer">
                         <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                             <div class="row">
                                 <div class="col-6">
                            <input type="text" id="coupon-code" class="form-control" placeholder="coupon code">
                                 </div>
                                 <div class="col-6">
                            <input type="submit" id="coupon" class="btn btn-default" value="Use coupon">
                                 </div>
                                  <p id="invalide"> </p>
                                  <p id="valide"> </p>
                             </div>
                         </div>
                         <div class="pull-right" style="margin: 10px">
                             <button class="btn btn-success pull-right" >Checkout</button>
                             <div class="pull-right" style="margin: 5px">
                                 Total price: <b id="totalprix">0 $</b>
                             </div>
                         </div>
                     </div>
                 </div>
         </div>
